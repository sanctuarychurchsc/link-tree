
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanctuary Church</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background: linear-gradient(to bottom right, #BCC5B4, #FFFFF8);
      color: #161D25;
      text-align: center;
    }
    header {
      background-color: #FFFFFF;
      padding: 30px 10px 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .title-logo {
      max-width: 320px;
      height: auto;
    }
    .linktree {
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-width: 450px;
      margin: 40px auto;
      padding: 0 20px;
    }
    a.button {
      display: block;
      padding: 16px 28px;
      background-color: #0F434E; /* Navy */
      color: #FFFFFF;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
      font-size: 1.1rem;
    }
    a.button:hover {
      background-color: #161D25; /* Midnight Blue on hover */
      transform: scale(1.02);
    }
    footer {
      font-size: 0.85rem;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="sanctuary-logo.png" alt="Sanctuary Church Logo" class="title-logo" />
  </header>
  <main>
    <div class="linktree">
      <a class="button" href="https://sanctuarychurch.au" target="_blank">Visit Our Website</a>
      <a class="button" href="https://www.youtube.com/@LifeChurchSC" target="_blank">Watch Online</a>
      <a class="button" href="https://open.spotify.com/show/5B8kW0qrVriNCu02u7dUu2?si=820a63e811f947d1" target="_blank">Listen Online</a>
      <a class="button" href="#" target="_blank">Sanctuary Church Music</a>
      <a class="button" href="https://www.instagram.com/thecommunitysc/" target="_blank">The Community SC</a>
      <a class="button" href="https://tithe.ly/give_new/www/#/tithely/give-one-time/825854" target="_blank">Giving</a>
      <a class="button" href="https://lifechurchsc.info" target="_blank">InfoHub</a>
      <a class="button" href="https://maps.app.goo.gl/sfyhY3uaCA1oWHyw9" target="_blank">Find Us</a>
    </div>
  </main>
  <footer>
    &copy; Sanctuary Church Â· All rights reserved
  </footer>
</body>
</html>
